<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Weather App</title>
	    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
	    <link rel="stylesheet" href="css/bootstrap.css">
	    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="css/weather-icons.css">  
		<link rel="stylesheet" href="css/style.css"> 		    
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4 text-center">
					<br></br>
					<p>Local Weather App</p>
					<hr>
					<h2 id="location"></h2>
					<br></br>
					<p id="temperature"></p>
					<input id="toggle-trigger" type="checkbox" checked data-toggle="toggle" data-on=" ° C " data-off=" ° F " >			
					<br></br>
					<i id="icon" class="wi"></i>
					<br></br>
					<p id="description"></p>
				</div>
				<div class="col-md-4">
				</div>
			</div>

		</div>
		<footer class="text-center">
    		<hr>
    			<p>by <a href="https://www.freecodecamp.com/mandyreal" target="_blank">Normandy Real</a>. Weather data from <a href="https://darksky.net/dev/" target="_blank">Dark Sky</a> and Icons by <a href="https://erikflowers.github.io/weather-icons/" target="_blank">Eric Flowers</a>.</p>
  		</footer>  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
		<script src="js/app.js"></script>	
	</body>
</html>
