<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Wikipedia Viewer</title>
	    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">	<link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/narrow-jumbotron.css">
	    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
      	<div class="jumbotron">
        	<h1 class="display-3">Wikipedia Viewer</h1>
				    <form class="form-inline" id="submit">
          			<div class="form-group">
            			<div class="input-group">
              				<input type="text" class="form-control" placeholder="Search for..." id="query">
              					<span class="input-group-btn">
                					<button class="btn btn-default" type="submit" id="search"><span class="glyphicon glyphicon-search"</span></button>
              						<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default" role="button" id="random">
              						<span class="glyphicon glyphicon-random"></span></a>
              					</span>
            			</div>
          			</div>
        		</form>        
    		</div>
        <div class="container-narrow"></div>
      </div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
		<script src="js/app.js"></script>	
	</body>
</html>
